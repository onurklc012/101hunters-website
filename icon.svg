<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a2236;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0a0e17;stop-opacity:1"/>
    </radialGradient>
    <linearGradient id="fire" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6600;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#ffaa00;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00cc6a;stop-opacity:1"/>
    </linearGradient>
  </defs>
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="250" fill="url(#bg)" stroke="#00ff88" stroke-width="4" stroke-opacity="0.4"/>
  <circle cx="256" cy="256" r="240" fill="none" stroke="#00ff88" stroke-width="1" stroke-opacity="0.15"/>
  <!-- Dragon Body -->
  <g transform="translate(256,240) scale(1.1)">
    <!-- Wings -->
    <path d="M-20,-60 L-100,-120 L-80,-80 L-120,-100 L-70,-50 L-110,-60 L-50,-20 Z" fill="#2a3450" stroke="#3a4a6a" stroke-width="1.5"/>
    <path d="M20,-60 L100,-120 L80,-80 L120,-100 L70,-50 L110,-60 L50,-20 Z" fill="#2a3450" stroke="#3a4a6a" stroke-width="1.5"/>
    <!-- Body -->
    <ellipse cx="0" cy="10" rx="35" ry="50" fill="#1a2540"/>
    <ellipse cx="0" cy="10" rx="28" ry="42" fill="#243050"/>
    <!-- Head -->
    <circle cx="0" cy="-45" r="22" fill="#1a2540"/>
    <circle cx="0" cy="-45" r="18" fill="#243050"/>
    <!-- Eyes -->
    <circle cx="-8" cy="-50" r="4" fill="#ff3355"/>
    <circle cx="8" cy="-50" r="4" fill="#ff3355"/>
    <circle cx="-7" cy="-51" r="1.5" fill="#ffffff"/>
    <circle cx="9" cy="-51" r="1.5" fill="#ffffff"/>
    <!-- Horns -->
    <path d="M-12,-62 L-20,-85 L-8,-68" fill="#3a4a6a"/>
    <path d="M12,-62 L20,-85 L8,-68" fill="#3a4a6a"/>
    <!-- Fire Breath -->
    <path d="M0,-30 L-15,-15 L-8,-18 L-12,-5 L-4,-12 L0,0 L4,-12 L12,-5 L8,-18 L15,-15 Z" fill="url(#fire)" opacity="0.9"/>
    <!-- Missiles in Claws -->
    <g transform="rotate(-30)">
      <rect x="-70" y="20" width="45" height="6" rx="3" fill="#556677"/>
      <polygon points="-70,23 -78,20 -78,26" fill="#ff3355"/>
      <rect x="-68" y="21" width="4" height="4" fill="#88aacc"/>
    </g>
    <g transform="rotate(30)">
      <rect x="25" y="20" width="45" height="6" rx="3" fill="#556677"/>
      <polygon points="70,23 78,20 78,26" fill="#ff3355"/>
      <rect x="64" y="21" width="4" height="4" fill="#88aacc"/>
    </g>
    <!-- Tail -->
    <path d="M0,55 Q-20,80 -10,100 Q0,90 5,100 Q10,80 0,55" fill="#1a2540" stroke="#3a4a6a" stroke-width="1"/>
  </g>
  <!-- Text: 101ST -->
  <text x="256" y="410" text-anchor="middle" font-family="'Orbitron', monospace" font-size="22" font-weight="700" fill="url(#green)" letter-spacing="6">101ST</text>
  <!-- Text: HUNTER SQN -->
  <text x="256" y="445" text-anchor="middle" font-family="'Orbitron', monospace" font-size="16" font-weight="400" fill="#8899aa" letter-spacing="4">HUNTER SQN</text>
  <!-- Circular Border Glow -->
  <circle cx="256" cy="256" r="248" fill="none" stroke="#00ff88" stroke-width="1" stroke-opacity="0.08"/>
</svg>
